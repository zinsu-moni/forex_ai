<!DOCTYPE html>
<html>
<head>
    <title>Forex AI Predictor</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-dark text-white">
    <div class="container mt-5">
        <h2 class="mb-4">Forex AI Predictor</h2>
        <form method="POST">
            <div class="mb-3">
                <label for="currency_pair" class="form-label">Select Currency Pair:</label>
                <select class="form-select" name="currency_pair" required>
                    {% for pair in pairs %}
                        <option value="{{ pair }}" {% if selected_pair == pair %}selected{% endif %}>{{ pair }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Predict</button>
        </form>
        {% if signal %}
        <div class="alert alert-info mt-4">
            <strong>Signal:</strong> {{ signal }}
        </div>
        {% endif %}
    </div>
</body>
</html>
